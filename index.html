<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting API</title>
    <!-- tailwind and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.4/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl font-medium text-center animate-pulse mt-6">HUNTING PHONE</h1>
    </header>
    <main>
        <!-- search  -->
        <section class="flex justify-center">
            <!-- search input  -->
            <input id="search-input-field" type="text" placeholder="search"
                class="input input-bordered w-full max-w-xs my-5" />
            <!-- search button  -->
            <button onclick="handleSearch()" class="btn btn-accent my-5 ml-1 text-white">Search</button>
        </section>

        <!-- search result  -->
        <section class="container mx-auto">
            <!-- spinner or loader  -->
            <div id="loading-spinner" class="text-center hidden mt-48">
                <span class="loading loading-ring loading-lg"></span>
            </div>

            <div id="phones-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <div class="flex justify-center">
                <button id="show-button" class="btn btn-accent text-white hidden my-5">Show All</button>
            </div>
        </section>
    </main>
    <p>the credit goes to Khan Mohammad Talha</p>

    <script src="app.js"></script>
</body>

</html>
