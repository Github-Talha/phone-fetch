<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting API</title>
    <!-- tailwind and daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.0.4/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="app.js"></script>
  </head>

  <body>
    <h1 class="text-6xl text-center mt-6">Phone Hunter</h1>
    <!-- search  -->
    <div class="flex justify-center mt-10">
      <input
        id="inputField"
        type="text"
        placeholder="Search"
        class="input input-bordered w-full max-w-xs"
      />
      <button onclick="handleSearch()" class="btn btn-accent text-white ml-1">Search</button>
    </div>
    <section>
      <div
        id="phone-container"
        class="m-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-items-center gap-y-10"
      ></div>
    </section>
  </body>
</html>
